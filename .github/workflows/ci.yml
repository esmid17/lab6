name: CI Workflow

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  build_and_test:
    runs-on: ubuntu-latest #Crea una maquina virtual con Ubuntu para ejecutar el trabajo
    
    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: npm install

      - name: Lint del codigo
        run: npm run lint

      - name: Ejecutamos las pruebas
        run: npm test
      
      - name: Build
        run: npm ci && npm run build